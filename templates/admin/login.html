<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white">

    <div class="relative w-full max-w-md p-1 rounded-2xl bg-gradient-to-r from-blue-500 to-indigo-600">
        <div class="bg-gray-900/90 backdrop-blur-xl rounded-2xl p-8 shadow-xl">

            <!-- Title -->
            <h2 class="text-2xl font-bold text-center tracking-tight">
                Admin Access
            </h2>
            <p class="text-center text-gray-400 text-sm mt-1">
                Secure login gateway
            </p>

            <!-- Form -->
            <form action="/admin/login" method="post" class="mt-6 space-y-4">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300">Email</label>
                    <input
                        type="email"
                        name="username"
                        required
                        class="w-full mt-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/30 outline-none text-white"
                        placeholder="admin@example.com"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full mt-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/30 outline-none text-white"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Submit -->
                <button
                    type="submit"
                    class="w-full py-3 rounded-lg text-white font-semibold bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 transition"
                >
                    Sign In
                </button>

            </form>

            <!-- Footer -->
            <p class="mt-6 text-center text-xs text-gray-500">
                Protected access • Unauthorized use prohibited
            </p>

        </div>
    </div>

</body>
</html>
